<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center text-white">

    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-lg w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-4">Weather App</h1>
        <button onclick="getLocation()" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-4 py-2 rounded-lg transition duration-200">
            Get My Weather
        </button>
        <div id="weather" class="mt-6 space-y-2 text-lg"></div>
    </div>

    <script>
        const weatherDiv = document.getElementById("weather");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                weatherDiv.innerHTML = `<p>Geolocation not supported.</p>`;
            }
        }

        function sendLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            fetch("http://localhost:3000/weather", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ lat, lon })
            })
            .then(res => res.json())
            .then(data => {
                if (data.cod !== 200) {
                    weatherDiv.innerHTML = `<p>Error: ${data.message}</p>`;
                    return;
                }
                weatherDiv.innerHTML = `
                    <h2 class="text-2xl font-bold">${data.name}, ${data.sys.country}</h2>
                    <p class="capitalize">${data.weather[0].description}</p>
                    <p>ðŸŒ¡ Temperature: ${data.main.temp} Â°C</p>
                    <p>ðŸ’§ Humidity: ${data.main.humidity}%</p>
                    <p>ðŸŒ¬ Wind: ${data.wind.speed} m/s</p>
                `;
            })
            .catch(() => {
                weatherDiv.innerHTML = `<p>Unable to retrieve weather data.</p>`;
            });
        }

        function showError(error) {
            let message;
            switch(error.code) {
                case error.PERMISSION_DENIED: message = "Location access denied."; break;
                case error.POSITION_UNAVAILABLE: message = "Location unavailable, Please check if your location is enabled."; break;
                case error.TIMEOUT: message = "Request timed out."; break;
                default: message = "An unknown error occurred.";
            }
            weatherDiv.innerHTML = `<p>${message}</p>`;
        }
    </script>
</body>
</html>
